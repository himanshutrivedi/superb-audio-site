<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superb Audio Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d4af37;
      font-size: 2.5rem;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1200px;
    }
    .product-card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      color: #d4af37;
      margin: 10px 0 5px;
    }
    .admin-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #d4af37;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Superb Audio Solutions</h1>
    <p>Explore our premium audio gear, crafted for excellence.</p>
    <a href="manage.html" class="admin-link">Manage Products</a>
  </header>
  <div class="product-list" id="productList"></div>

  <script>
    
const firebaseConfig = {
  apiKey: "AIzaSyDjkl_nnwPtKPJEWNCbx6DV350GXnjwtIw",
  authDomain: "superb-audio.firebaseapp.com",
  projectId: "superb-audio",
  storageBucket: "superb-audio.firebasestorage.app",
  messagingSenderId: "766128832541",
  appId: "1:766128832541:web:fe4357c6e0886233fb06f4",
  measurementId: "G-BJFLER2FNK"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productList = document.getElementById('productList');

    function renderProducts() {
      db.collection("products").get().then(snapshot => {
        productList.innerHTML = '';
        snapshot.forEach(doc => {
          const product = doc.data();
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
          `;
          productList.appendChild(card);
        });
      });
    }

    renderProducts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superb Audio Solutions</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
    }
    .manage-link {
      font-size: 0.8rem;
      color: #999;
      text-decoration: none;
      opacity: 0.2;
      transition: opacity 0.3s;
    }
    .manage-link:hover {
      opacity: 1;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px #000;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      background: #1a1a1a;
      color: #888;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Superb Audio Solutions</h1>
  <a class="manage-link" href="manage.html" title="Admin access">Manage</a>
</header>

<main class="products" id="productList"></main>

<footer>
  üìû Contact: superb@audiosolutions.com | üìç Location: Udaipur, RJ, IND
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDjkl_nnwPtKPJEWNCbx6DV350GXnjwtIw",
    authDomain: "superb-audio.firebaseapp.com",
    projectId: "superb-audio",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const loadProducts = async () => {
    const querySnapshot = await getDocs(collection(db, "products"));
    const productList = document.getElementById("productList");
    querySnapshot.forEach((doc) => {
      const product = doc.data();
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.description}</p>
      `;
      productList.appendChild(div);
    });
  };

  loadProducts();
</script>

</body>
</html>

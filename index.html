<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superb Audio Solutions</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .tagline {
      color: #aaa;
      font-size: 1.1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .product-card p {
      color: #bbb;
      font-size: 0.9rem;
    }
    .product-card .price {
      color: #0f0;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    .manage-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.7rem;
      color: #333;
      text-decoration: none;
    }
    .manage-link:hover {
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Superb Audio Solutions</h1>
  <p class="tagline">Experience clarity. Experience Superb.</p>
</header>

<div class="product-grid" id="productList">
  <!-- Products will be loaded here -->
</div>

<footer>
  Contact us: superb.audio@example.com | Phone: +64 123 456 789
</footer>

<a href="manage.html" class="manage-link">Manage</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore, collection, getDocs
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDjkl_nnwPtKPJEWNCbx6DV350GXnjwtIw",
    authDomain: "superb-audio.firebaseapp.com",
    projectId: "superb-audio",
    storageBucket: "superb-audio.firebasestorage.app",
    messagingSenderId: "766128832541",
    appId: "1:766128832541:web:fe4357c6e0886233fb06f4",
    measurementId: "G-BJFLER2FNK"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const productsCol = collection(db, "products");

  async function loadProducts() {
    const snapshot = await getDocs(productsCol);
    const productList = document.getElementById("productList");
    productList.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const productDiv = document.createElement("div");
      productDiv.className = "product-card";
      productDiv.innerHTML = `
        <img src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <p>${data.description}</p>
        <div class="price">Price: $${data.price}</div>
      `;
      productList.appendChild(productDiv);
    });
  }

  loadProducts();
</script>

</body>
</html>

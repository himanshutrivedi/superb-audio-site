<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products - Superb Audio Solutions</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto 2rem;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input, textarea {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .product-item {
      background: #1c1c1c;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
    }
    .product-item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-item button {
      margin-right: 1rem;
      background-color: #e53935;
    }
    .product-item button.edit-btn {
      background-color: #039be5;
    }
  </style>
</head>
<body>

<h1>Product Manager</h1>

<form onsubmit="event.preventDefault(); addOrUpdateProduct();">
  <input type="hidden" id="productId">
  <input type="text" id="productName" placeholder="Product Name">
  <textarea id="productDescription" placeholder="Product Description"></textarea>
  <input type="text" id="productImage" placeholder="Image URL">
  <button type="submit">Save Product</button>
</form>

<div id="productList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDjkl_nnwPtKPJEWNCbx6DV350GXnjwtIw",
    authDomain: "superb-audio.firebaseapp.com",
    projectId: "superb-audio",
    storageBucket: "superb-audio.firebasestorage.app",
    messagingSenderId: "766128832541",
    appId: "1:766128832541:web:fe4357c6e0886233fb06f4",
    measurementId: "G-BJFLER2FNK"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const productsCol = collection(db, "products");

  async function loadProducts() {
    const snapshot = await getDocs(productsCol);
    const productList = document.getElementById("productList");
    productList.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const productDiv = document.createElement("div");
      productDiv.className = "product-item";
      productDiv.innerHTML = `
        <h4>${data.name}</h4>
        <img src="${data.image}" alt="${data.name}">
        <p>${data.description}</p>
        <button class="edit-btn" 
          data-id="${docSnap.id}" 
          data-name="${encodeURIComponent(data.name)}"
          data-description="${encodeURIComponent(data.description)}"
          data-image="${encodeURIComponent(data.image)}">Edit</button>
        <button class="delete-btn" data-id="${docSnap.id}">Delete</button>
      `;
      productList.appendChild(productDiv);
    });

    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.getElementById("productId").value = btn.dataset.id;
        document.getElementById("productName").value = decodeURIComponent(btn.dataset.name);
        document.getElementById("productDescription").value = decodeURIComponent(btn.dataset.description);
        document.getElementById("productImage").value = decodeURIComponent(btn.dataset.image);
        window.scrollTo(0, 0);
      });
    });

    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        if (confirm("Delete this product?")) {
          await deleteDoc(doc(db, "products", btn.dataset.id));
          loadProducts();
        }
      });
    });
  }

  async function addOrUpdateProduct() {
    const id = document.getElementById("productId").value.trim();
    const name = document.getElementById("productName").value.trim();
    const description = document.getElementById("productDescription").value.trim();
    const image = document.getElementById("productImage").value.trim();

    if (!name || !description || !image) return alert("Please fill in all fields");

    if (id) {
      await updateDoc(doc(db, "products", id), { name, description, image });
    } else {
      await addDoc(productsCol, { name, description, image });
    }

    resetForm();
    loadProducts();
  }

  function resetForm() {
    document.getElementById("productId").value = "";
    document.getElementById("productName").value = "";
    document.getElementById("productDescription").value = "";
    document.getElementById("productImage").value = "";
  }

  loadProducts();
</script>

</body>
</html>

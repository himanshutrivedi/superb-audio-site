<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products - Superb Audio Solutions</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #fff;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
    .product-list {
      display: grid;
      gap: 1rem;
    }
    .product-item {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }
    .product-item img {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .actions {
      margin-top: 0.5rem;
    }
    .actions button {
      background: #333;
      color: #fff;
      margin-right: 0.5rem;
    }
    .home-link {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }
    .home-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<a href="index.html" class="home-link">‚Üê Home</a>
<h1>Manage Products</h1>

<form id="productForm">
  <input type="hidden" id="productId">
  <input type="text" id="productName" placeholder="Product Name">
  <textarea id="productDescription" placeholder="Description"></textarea>
  <input type="text" id="productImage" placeholder="Image URL">
  <input type="number" id="productPrice" placeholder="Price">
  <button type="submit">Save Product</button>
</form>

<div class="product-list" id="productList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDjkl_nnwPtKPJEWNCbx6DV350GXnjwtIw",
    authDomain: "superb-audio.firebaseapp.com",
    projectId: "superb-audio",
    storageBucket: "superb-audio.firebasestorage.app",
    messagingSenderId: "766128832541",
    appId: "1:766128832541:web:fe4357c6e0886233fb06f4",
    measurementId: "G-BJFLER2FNK"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const productsCol = collection(db, "products");

  async function loadProducts() {
    const snapshot = await getDocs(productsCol);
    const list = document.getElementById("productList");
    list.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "product-item";
      div.innerHTML = `
        <img src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <p>${data.description}</p>
        <p><strong>Price:</strong> $${data.price}</p>
        <div class="actions">
          <button onclick="editProduct('${docSnap.id}', \`${data.name}\`, \`${data.description}\`, '${data.image}', ${data.price})">Edit</button>
          <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  window.editProduct = (id, name, description, image, price) => {
    document.getElementById("productId").value = id;
    document.getElementById("productName").value = name;
    document.getElementById("productDescription").value = description;
    document.getElementById("productImage").value = image;
    document.getElementById("productPrice").value = price;
  };

  window.deleteProduct = async (id) => {
    if (confirm("Are you sure you want to delete this product?")) {
      await deleteDoc(doc(db, "products", id));
      loadProducts();
    }
  };

  async function addOrUpdateProduct() {
    const id = document.getElementById("productId").value.trim();
    const name = document.getElementById("productName").value.trim();
    const description = document.getElementById("productDescription").value.trim();
    const image = document.getElementById("productImage").value.trim();
    const price = parseFloat(document.getElementById("productPrice").value.trim());

    if (!name || !description || !image || isNaN(price)) {
      return alert("Please fill in all fields correctly.");
    }

    if (id) {
      await updateDoc(doc(db, "products", id), { name, description, image, price });
    } else {
      await addDoc(productsCol, { name, description, image, price });
    }

    document.getElementById("productForm").reset();
    document.getElementById("productId").value = "";
    loadProducts();
  }

  document.getElementById("productForm").addEventListener("submit", (e) => {
    e.preventDefault();
    addOrUpdateProduct();
  });

  loadProducts();
</script>

</body>
</html>

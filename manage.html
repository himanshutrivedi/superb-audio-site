<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products | Superb Audio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d4af37;
      text-align: center;
    }
    form, .product-list {
      max-width: 600px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      background: #121212;
      color: #fff;
    }
    button {
      background-color: #d4af37;
      color: #000;
      cursor: pointer;
    }
    .product-card {
      background: #121212;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      color: #d4af37;
      margin: 0;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Manage Products</h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <textarea id="description" placeholder="Description" rows="3" required></textarea>
    <input type="url" id="image" placeholder="Image URL" required>
    <button type="submit">Add / Update Product</button>
  </form>

  <div class="product-list" id="productList"></div>

  <script>
    
const firebaseConfig = {
  apiKey: "AIzaSyDjkl_nnwPtKPJEWNCbx6DV350GXnjwtIw",
  authDomain: "superb-audio.firebaseapp.com",
  projectId: "superb-audio",
  storageBucket: "superb-audio.firebasestorage.app",
  messagingSenderId: "766128832541",
  appId: "1:766128832541:web:fe4357c6e0886233fb06f4",
  measurementId: "G-BJFLER2FNK"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productForm = document.getElementById('productForm');
    const productList = document.getElementById('productList');
    let editId = null;

    function renderProducts() {
      db.collection("products").get().then(snapshot => {
        productList.innerHTML = '';
        snapshot.forEach(doc => {
          const product = doc.data();
          const id = doc.id;
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <div class="btn-row">
              <button onclick="editProduct('${id}', ${JSON.stringify(product)})">Edit</button>
              <button onclick="deleteProduct('${id}')">Delete</button>
            </div>
          `;
          productList.appendChild(card);
        });
      });
    }

    productForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const image = document.getElementById('image').value;

      if (editId) {
        db.collection("products").doc(editId).set({ name, description, image });
        editId = null;
      } else {
        db.collection("products").add({ name, description, image });
      }

      productForm.reset();
      setTimeout(renderProducts, 300);
    });

    window.editProduct = (id, product) => {
      document.getElementById('name').value = product.name;
      document.getElementById('description').value = product.description;
      document.getElementById('image').value = product.image;
      editId = id;
    };

    window.deleteProduct = id => {
      if (confirm('Are you sure you want to delete this product?')) {
        db.collection("products").doc(id).delete().then(() => {
          renderProducts();
        });
      }
    };

    renderProducts();
  </script>
</body>
</html>
